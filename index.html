<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.css">
    <title>🤟超棒棒新聞🤟</title>
</head>

<body>
    <div id="app" class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card border-0 shadow-lg rounded-4 mb-3">
                    <div class="card-body">
                        <h4>超棒棒新聞列表</h4>
                        <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
                            <div class="col" v-for="item in news" :key="item.id">
                                <div class="card bg-dark text-white card-gradient">
                                    <img :src="item.urlToImage" class="card-img" :alt="item.title">
                                    <div class="card-img-overlay">
                                        <h5 class="card-title">{{ item.title }}</h5>
                                        <p class="card-text">{{ item.publishedAt }}</p><a href="#"
                                            class="stretched-link" onclick="event.preventDefault()"
                                            @click="getItem(item.id)"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 預設不顯示，當點擊任一新聞時才會顯示 -->
            <div class="col-12 col-md-6 col-lg-3" v-if="isShow">
                <div class="sticky-top">
                    <!-- 點擊關閉側欄 -->
                    <button class="btn btn-outline-secondary shadow border-0" @click="isShow = !isShow">
                        <i class="bi bi-caret-left-fill"></i> 返回
                    </button>
                    <h2 class="mt-3">{{ tempNews.title }}</h2>
                    <span>{{ tempNews.publishedAt }}</span>
                    <img :src="tempNews.urlToImage" class="img-fluid" alt="">
                    <p>{{ tempNews.description }}</p>
                    <a :href="tempNews.url" target="blank">看更多</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.31/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script type="module" src="./all.js"></script>
</body>

</html>
